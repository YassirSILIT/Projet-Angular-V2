<div class="col m-5">
  <div class="card">
  <div class="col-md-12">
    <div class="col-md-12  card-header text-white background-priary">
      <h2>New Customer</h2>
    </div>
    <div class="col-md-12 card-body">
      <form [formGroup]="customerForm" (ngSubmit)="saveCustomer()">
        <div class="row m-2">
          <div class="col">
            <input class="form-control" formControlName="firstName" placeholder="First Name">
          </div>
            <div class="col">
              <input class="form-control" formControlName="lastName" placeholder="Last Name">
            </div>
        </div>
        <div class="row m-2">
          <div class="col">
            <input class="form-control" formControlName="email" placeholder="Email">
          </div>
            <div class="col">
              <input class="form-control" formControlName="phone" placeholder="Phone">
            </div>
        </div>
        <div class="col-md-12 m-1 text-end">
          <button [disabled]="customerForm.invalid" class="btn btn-success m-2">
            <i class="bi bi-floppy2"></i>&nbsp;Save
          </button>
          <button class="btn btn-danger" routerLink="/customers">
            <i class="bi bi-x-circle"></i>&nbsp;Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
