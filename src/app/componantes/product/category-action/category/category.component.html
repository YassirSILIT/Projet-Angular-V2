<div class="p-3">
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col-md-8">
          <h2>All Category</h2>
        </div>
        <div class="col-md-4">
          <button class="btn btn-primary m-1" routerLink="/addCategory">
            <i class="bi bi-plus-lg"></i>&nbsp; New Category
          </button>
          <button class="btn btn-danger" routerLink="/products">
            <i class="bi bi-x-circle"></i>&nbsp;Cancel
          </button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Code</th><th>Description</th><th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let category of category">
            <td>{{category.code}}</td>
            <td>{{category.designation}}</td>
                <td class="pt-1 mt-3">
                  <button (click)="handleDelete(category)" class="btn btn-outline-danger">
                    <i class="bi bi-trash"></i>
                  </button>
                  <button (click)="handleEdit(category)" class="btn btn-outline-success ms-1">
                    <i class="bi bi-eyedropper"></i>
                  </button>
                </td>
        </tbody>
      </table>
      <div class="row">
        <div class="col md-12 text-center">
          <app-pagination></app-pagination>
        </div>
      </div>
    </div>
  </div>
</div>
