<div class="col m-5">
  <div class="card">
  <div class="col-md-12">
    <div class=" card-header text-white background-priary">
      <div class="row">
        <div class="col-md-2">
          <img src="assets/images.jpg" class="rounded-circle" width="100px" height="100px" />
        </div>
        <div class="col-md-10 mt-4">
          <h1>Product information</h1>
        </div>
      </div>

    </div>
    <div class="col-md-12 card-body">
      <form [formGroup]="productForm" (ngSubmit)="saveProduct()">
        <div class="row m-2">
          <div class="col">
            <input type="text" class="form-control" formControlName="name" placeholder="Designation">
          </div>
            <div class="col">
              <input type="text" class="form-control" formControlName="quantity" placeholder="Quantity">
            </div>
        </div>
        <div class="row m-2">
          <div class="col">
            <input type="text" class="form-control" formControlName="priceTtc" placeholder="Price TTC">
          </div>
            <div class="col">
              <input type="text" class="form-control" formControlName="tva" placeholder="TVA">
            </div>
        </div>
        <div class="row m-2">
          <div class="col">
            <input type="text" class="form-control" formControlName="priceHT" placeholder="Price HT">
          </div>
          <div class="col">
            <select class="form-select" aria-label="Default select example" formControlName="categoryId" name="categoryId">
              <option >Select a category</option>
              <option  *ngFor= "let category of categories"  [value]="category.id">
                {{category.designation}}
              </option>
              <!-- <option >1</option>
              <option >2</option>
              <option >3</option>
              <option >4</option> -->
            </select>
        </div>
        </div>
        <div class="col-md-12 text-end">
          <button [disabled]="productForm.invalid"  class="btn btn-success m-2">
            <i class="bi bi-floppy2"></i>&nbsp;Save
          </button>
          <button class="btn btn-danger" routerLink="/products">
            <i class="bi bi-x-circle"></i>&nbsp;Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
