<div class="col m-3">
  <div class="card">
  <div class="col-md-12">
    <div class="col-md-12  card-header">
      <h2>Product ID : {{productId}}</h2>
    </div>
    <div class="col-md-12 card-body" *ngIf="productFormGroup">
      <form [formGroup]="productFormGroup" (ngSubmit)="updateProduct()">
        <div class="row m-2">
          <div class="col">
            <input type="text" class="form-control" formControlName="name" placeholder="Designation">
          </div>
            <div class="col">
              <input type="text" class="form-control" formControlName="quantity" placeholder="Quantity">
            </div>
        </div>
        <div class="row m-2">
          <div class="col">
            <input type="text" class="form-control" formControlName="priceTtc" placeholder="Price TTC">
          </div>
            <div class="col">
              <input type="text" class="form-control" formControlName="tva" placeholder="TVA">
            </div>
        </div>
        <div class="row m-2">
          <div class="col">
            <input type="text" class="form-control" formControlName="priceHT" placeholder="Price HT">
          </div>
            <div class="col">
              <select class="form-select" aria-label="Default select example">
                <!-- <option selected>Select a category</option> -->
                <option *ngFor="let p of products" [value]="p">{{p}}</option>
              </select>
            </div>
        </div>
        <div class="col-md-12 m-1 text-center">
          <button [disabled]="productFormGroup.invalid"  class="btn btn-success m-2">
            <i class="bi bi-floppy2"></i>&nbsp;Update
          </button>
          <button class="btn btn-danger" routerLink="/products">
            <i class="bi bi-x-circle"></i>&nbsp;Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
