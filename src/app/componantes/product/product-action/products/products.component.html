<div class="p-3">
  <div class="card">
    <div class="card-header">
      <h2>List of Products</h2>
    </div>
    <div class="card-body">

      <div class="input-group mb-3">
        <input type="text" class="form-control" [(ngModel)]="keyword" placeholder="Recipient's FirstName" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button (click)="searchProduct()" class="btn btn-outline-secondary" type="button" id="button-addon2">
          <i class="bi bi-search"></i>
          Search
        </button>
      </div>

      <table class="table table-hover">
        <thead>
          <tr>
            <th>ID</th><th>Name</th><th>Quantity</th><th>Price TTC</th><th>TVA</th><th>Price HT</th><th>Category</th><th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.quantity}}</td>
            <td>{{product.priceTtc}}</td>
            <td>{{product.tva}}%</td>
            <td>{{product.priceHT}}</td>
            <td>{{product.category.designation}}</td>
            <div class="p-2">
              <td >
                <button (click)="handleDelete(product)" class="btn btn-outline-danger">
                  <i class="bi bi-trash"></i>
                </button>
              </td>
              <td>
                <button (click)="handleEdit(product)" class="btn btn-outline-success">
                  <i class="bi bi-eyedropper"></i>
                </button>
              </td>
            </div>
          </tr>
        </tbody>
      </table>
      <div class="row">
        <div class="col md-12 text-center">
          <app-pagination></app-pagination>
        </div>
      </div>
    </div>

  </div>
</div>
