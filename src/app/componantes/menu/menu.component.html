<div class="accordion accordion-flush" id="accordionFlushExample">
  <div class="accordion-item" *ngFor="let menu of menuProperties">
    <h2 class="accordion-header" id="menu{{menu.id}}">
      <button class="accordion-button collapsed background-priary" type="button"
      data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse' + menu.id"
      aria-expanded="false" aria-controls="flush-collapseOne">
      <i class="{{menu.icon}}"></i> &nbsp;
      {{menu.titre}}
      </button>
    </h2>
    <div id="collapse{{menu.id}}" class="accordion-collapse collapse"
    [attr.aria-labelledby]="'#menu' +menu.id"
    data-bs-parent="#accordionFlushExample">
    <div class="card">
      <ul class="list-group list-group-flush">
        <li class="list-group-item" *ngFor="let sousMenu of menu.sousMenu">
          <a href="javascript:void(0)" (click)="navigate(sousMenu.url)" class="background-secendry" style="text-decoration:none" >
            <i class="{{sousMenu.icon}}"></i> &nbsp;
            {{sousMenu.titre}}
          </a>
        </li>
      </ul>
    </div>
    </div>
  </div>
</div>
