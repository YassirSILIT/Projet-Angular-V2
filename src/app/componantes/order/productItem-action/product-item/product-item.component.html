<div class="p-3">
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col-md-10">
          <h2>All Product-Items</h2>
        </div>
        <div class="col-md-2">
          <button class="btn btn-primary m-1" routerLink="/addProductItem">
            <i class="bi bi-plus-lg"></i>&nbsp; New Pr-Item
          </button>
        </div>
      </div>
    </div>
    <div class="card-body">

      <!-- <div class="input-group mb-3">
        <input type="text" class="form-control" [(ngModel)]="id" placeholder="Recipient's FirstName" aria-label="Recipient's Id" aria-describedby="button-addon2">
        <button (click)="searchProduct()" class="btn btn-outline-secondary" type="button" id="button-addon2">
          <i class="bi bi-search"></i>
          Search
        </button>
      </div> -->

      <table class="table table-hover">
        <thead>
          <tr>
            <th>ID</th><th>Quantity</th><th>Price</th><th>Discount</th><th>Product Name</th><th>Amount</th><th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pri of productItems">
            <td>{{pri.id}}</td>
            <td>{{pri.quantity}}</td>
            <td>{{pri.price}}</td>
            <td>{{pri.discount}}%</td>
            <td>{{pri.product.name}}</td>
            <td>{{pri.amount | number : '.2'}} Dhs</td>
            <div class="p-2">
              <td >
                <button (click)="handleDelete(pri)" class="btn btn-outline-danger">
                  <i class="bi bi-trash"></i>
                </button>
              </td>
              <!-- <td>
                <button (click)="handleEdit(product)" class="btn btn-outline-success">
                  <i class="bi bi-eyedropper"></i>
                </button>
              </td> -->
            </div>
          </tr>
        </tbody>
      </table>
      <div class="row">
        <div class="col md-12 text-center">
          <app-pagination></app-pagination>
        </div>
      </div>
    </div>

  </div>
</div>
