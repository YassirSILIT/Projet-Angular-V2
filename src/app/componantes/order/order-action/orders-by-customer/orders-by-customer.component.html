<div class="p-3">
  <div class="card">
    <div class="card-header">
      <h2>Orders by customer </h2>
    </div>
    <div class="card-body">

      <table class="table">
        <thead>
          <tr>
            <th>ID</th><th>Date</th><th>Status</th><th>Customer Id</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of orders">
            <td>{{order.id}}</td>
            <td>{{order.date | date : 'dd/MM/yyyy'}}</td>
            <td>{{order.state}}</td>
            <td>{{order.customer.id}}</td>
            <td>
              <button class="btn btn-success" (click)="getOrderDetails(order)">Order Details</button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="row">
        <div class="col md-12 text-center">
          <app-pagination></app-pagination>
        </div>
      </div>
    </div>

  </div>
</div>
