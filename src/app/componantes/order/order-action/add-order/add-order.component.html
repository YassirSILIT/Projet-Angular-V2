<div class="col m-5">
  <div class="card">
    <div class="card-header text-white background-priary">
      <h2>Saved the new order</h2>
    </div>
    <div class="card-body">
      <form [formGroup]="orderForm" (ngSubmit)="saveOrder()">
        <div class="row m-2">
          <div class="col-md-6 mb-3">
            <label>CustomerId</label>
              <input type="text" class="form-control mt-2" formControlName="customerId" placeholder="CustomerId">
          </div>
          <div class="col-md-6 mb-3">
            <label>State</label>
              <select class="form-select mt-2"  aria-label="Default select example" formControlName="state" >
                <option selected>Select a state</option>
                <option *ngFor="let o of orderState" [value]="o">{{o}}</option>
            </select>

          </div>
        </div>
        <div class="text-end">
          <button [disabled]="orderForm.invalid" class="btn btn-success m-2">
            <i class="bi bi-floppy2"></i>&nbsp;Save
          </button>
          <button  class="btn btn-danger" routerLink="/orders">
            <i class="bi bi-x-circle"></i>&nbsp;Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
